<mat-progress-bar  *ngIf="loading" class="example-margin" [color]="'warn'" [mode]="'indeterminate'" [value]="'100'">
</mat-progress-bar>

<div class="container" fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="0.4%" fxLayoutAlign="center center">

  <div fxLayout="wrap">
    <h3 style="color: blue;">Interceptors fault tolerant 
      <button color="primary"  (click)="loadUsers()"  mat-button>
        <mat-icon>refresh</mat-icon>
      </button>
    </h3>
  </div>

  <mat-card class="example-card" *ngFor="let user of users">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image-user"></div>
      <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column" matTooltip="Please open console for view results">
        {{ user.name }} | ID: {{ user.id }}
      </mat-card-title>
      <mat-card-subtitle>{{ user.email | lowercase }}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</div>
